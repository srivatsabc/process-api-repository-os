# ------------------------------------------------------------------------------
# The deployment file considers master node also for targetting deployments
# The following command needs to be set into both master node and worker nodes
# kubectl label node k8s-master kubernetes.io/system-apis=allow
# ------------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airport-locator-app
spec:
  selector:
      matchLabels:
        app: airport-locator-app
  replicas: 1
  template:
    metadata:
      labels:
        app: airport-locator-app
    spec:
      nodeSelector:
        region: primary
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - airport-locator-app
            topologyKey: "kubernetes.io/hostname"
      # ----------------------------------
      # will target master node deployment
      #tolerations:
      #  - key: "node-role.kubernetes.io/master"
      #    operator: "Exists"
      #    effect: "NoSchedule"
      # ----------------------------------
      containers:
        - name: airport-locator-app
          image: srivatsabc/airport-locator-app:process-api-v0.0.2 #v 002 is for kubernetes cluster and v 001 is for dockerswarm. DB connection string changes
          imagePullPolicy: Always
          ports:
            - containerPort: 8084
          env:
            - name: RUNTIME.ENV.TYPE #In order to help mule application pickup the right jdbc properties
              valueFrom:
                configMapKeyRef:
                  name: airport-locator-app-config
                  key: RUNTIME.ENV.TYPE
