# ------------------------------------------------------------------------------
# The deployment file considers master node also for targetting deployments
# The following command needs to be set into both master node and worker nodes
# kubectl label node k8s-master kubernetes.io/system-apis=allow
# ------------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airport-locator-app
spec:
  selector:
      matchLabels:
        app: airport-locator-app
  replicas: 1
  template:
    metadata:
      labels:
        app: airport-locator-app
    spec:
      nodeSelector:
        region: primary
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - airport-locator-app
            topologyKey: "kubernetes.io/hostname"
      # ----------------------------------
      # will target master node deployment
      #tolerations:
      #  - key: "node-role.kubernetes.io/master"
      #    operator: "Exists"
      #    effect: "NoSchedule"
      # ----------------------------------
      containers:
        - name: airport-locator-app
          image: ${IMAGE_NAME}
          imagePullPolicy: Always
          ports:
            - containerPort: 9031
          env:
            - name: RUNTIME_ENV_TYPE #In order to help mule application pickup the right jdbc properties
              valueFrom:
                configMapKeyRef:
                  name: airport-locator-app-config
                  key: RUNTIME_ENV_TYPE
parameters:
  - name: IMAGE_NAME
    description: Name of the image used for the deployment of this application
    required: true
